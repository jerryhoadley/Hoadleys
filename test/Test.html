                                <h3>Method 1: Using the HTML Geolocation API</h3>

                            <p id="location"></p>
                            <div id="map" style="width: 400px; height: 300px;">
                                <h3> Entering Script</h3>
                                <script>
                                    <h3> In Script</h3>
                                    const locationElement = document.getElementById("location");
                                    const mapElement = document.getElementById("map")                    
                                    function showPosition(position) {
                                        const latitude = position.coords.latitude;
                                        const longitude = position.coords.longitude;
                        
                                        locationElement.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
                        
                                    // You can use a mapping library (e.g., Google Maps) to display the coordinates on the map.
                                    // Here, we're just showing the coordinates without an actual map.
                                    }
                                    <p> 
                                        <h3>Method 1: handleGeolocationError</h3>
                                    </p>
                                    function handleGeolocationError(error) {
                                    locationElement.innerHTML = `Error getting location: ${error.message}`;
                                    }
                        
                                    if (navigator.geolocation) {
                                        navigator.geolocation.getCurrentPosition(showPosition, handleGeolocationError);
                                    } else {
                                        locationElement.innerHTML = "Geolocation is not supported by this browser.";
                                    }
                                    <h3> Exiting Script</h3>
                                </script>
