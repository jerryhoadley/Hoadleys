
<!DOCTYPE html>
<html>
    <head>
      <style>
            #map {
                Width: 100%;
                height: 400px;
                background-color: gray;
            }
      </style>
    </head> 
    <body>
        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>
        <script>
            function initMap() {
                let uluru = {lat: -25.344, lng: 131.036};
                let map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 4, center: uluru}
                );
                let marker = new google.maps.Marker ({position: uluru, map: map});
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?KEY=AIzaSyA8R3bzig1lSCrabw-2pqXTWT1hYIk7_XE &callback=initMap">
        </script>
    </body>
</html>
